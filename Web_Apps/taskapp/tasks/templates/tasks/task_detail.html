<!-- tasks/templates/tasks/task_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Task Detail</title>
</head>
<body>
    <h1>Task Detail</h1>
    <h2>{{ task.title }}</h2>
    <p>Description: {{ task.description }}</p>
    <p>Due Date: {{ task.due_date }}</p>
    <p>Status: {{ task.completed }}</p>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
